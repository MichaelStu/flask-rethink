{% extends "base.html" %}
{% block content %}

<h2>Todo List</h2>
<p class="lead">With Flask and RethinkDB</p>

<form action="" role="form" method="POST" name="add_task">
	{{form.hidden_tag()}}
	<p>
		<h4>Enter a task</h4>
		{{form.label}}
		<input type="submit" value="Send" class="btn btn-default btn-md">
		{% for error in form.errors.label %}
		<span style="color: red;">{{ error }}</span>
		{% endfor %}
	</p>
</form>

{% for task in tasks %}
  <li>{{ task.label }}</li>
{% endfor %}

{% endblock %}
